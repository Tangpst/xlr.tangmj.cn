<div class="card">

<script>
    const STORAGE_KEY = 'worker_checkin_phone';

    window.onload = function() {
        const storedPhone = localStorage.getItem(STORAGE_KEY);
        if (storedPhone) {
            showCheckinArea(storedPhone);
        }
    };

    function bindUser() {
        const phoneInput = document.getElementById('phonenum');
        const phone = phoneInput.value.trim();

        if(!/^1[3-9]\d{9}$/.test(phone)) {
            alert("è¯·è¾“å…¥æ­£ç¡®çš„11ä½æ‰‹æœºå·ç ");
            return;
        }

        localStorage.setItem(STORAGE_KEY, phone);
        showCheckinArea(phone);
    }

    function showCheckinArea(phone) {
        document.getElementById('input-area').classList.add('hidden');
        document.getElementById('action-area').classList.remove('hidden');
        document.getElementById('display-phone').innerText = phone;
        document.getElementById('status').className = ''; 
        document.getElementById('status').innerHTML = '';
    }

    function resetUser() {
        if(confirm('ç¡®å®šè¦åˆ‡æ¢æ‰‹æœºå·å—ï¼Ÿ')) {
            localStorage.removeItem(STORAGE_KEY);
            document.getElementById('input-area').classList.remove('hidden');
            document.getElementById('action-area').classList.add('hidden');
            document.getElementById('phonenum').value = '';
            document.getElementById('status').innerHTML = '';
            document.getElementById('status').className = '';
        }
    }

    // --- æ ¸å¿ƒä¿®æ”¹ï¼šç›´æ¥æäº¤ï¼Œä¸è¯·æ±‚å®šä½ ---
    async function submitCheckIn() {
        const statusDiv = document.querySelector('#status');
        const btn = document.querySelector('#checkin-btn');
        const userId = localStorage.getItem(STORAGE_KEY);
        
        btn.disabled = true;
        statusDiv.className = '';
        statusDiv.textContent = 'ğŸš€ æ­£åœ¨æäº¤æ•°æ®...';

        try {
            const response = await fetch('/api/checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: userId,
                    timestamp: Date.now()
                    // ä¸éœ€è¦ä¼  lat/lon äº†
                })
            });

            const result = await response.json();
            
            if(result.status === 'success') {
                statusDiv.className = 'success-box';
                statusDiv.innerHTML = `<strong>âœ… ${result.message}</strong>`;
            } else {

        } catch (err) {

        statusDiv.innerHTML = `<strong>âŒ å¤±è´¥:</strong> ${msg}`;
