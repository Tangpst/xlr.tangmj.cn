<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="星丽仁·医疗美容">
    <meta property="og:description" content="内部管理系统">
    <meta property="og:image" content="https://s.tangmj.cn/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 星丽仁系统</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./js/wechat-auth.js"></script>
    
    <style>
        /* === 核心变量 (直接复制自 daka.html) === */
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-surface: #FDF8FD;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-error: #B3261E;
            --md-sys-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直居中 */
            padding: 20px 16px;
        }

        /* 容器样式 (保持 daka.html 的宽度限制) */
        .container {
            width: 100%;
            max-width: 480px;
            padding-bottom: 20px;
        }

        /* 头部区域 */
        .login-header {
            margin-bottom: 40px;
            text-align: left; /* MD3 风格通常左对齐或居中，这里保持左对齐 */
            padding: 0 8px;
        }
        
        .logo-img {
            height: 48px;
            width: auto;
            margin-bottom: 16px;
            display: block;
        }

        .login-header h1 {
            font-size: 32px; /* 比 daka.html 稍大，强调登录 */
            font-weight: 400;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 16px;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* 输入框样式 (完全复用 daka.html) */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 4px 4px 0 0;
            border-bottom: 1px solid #8e8e8e;
            transition: background-color 0.2s;
        }

        .input-group:focus-within {
            border-bottom: 2px solid var(--md-sys-color-primary);
            background-color: rgba(103, 80, 164, 0.08);
        }

        .input-group label {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 12px;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            pointer-events: none;
        }

        .md-input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 24px 16px 8px 16px;
            font-size: 16px;
            color: var(--md-sys-color-on-surface);
            outline: none;
            appearance: none;
        }

        /* 验证码按钮特有样式 */
        .code-wrapper {
            position: relative;
        }
        
        .md-input.code-input {
            padding-right: 120px; /* 防止文字盖住按钮 */
        }

        .btn-code {
            position: absolute;
            right: 8px;
            bottom: 8px; /* 底部对齐 */
            top: 8px;
            background: transparent;
            border: none;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            font-size: 14px;
            padding: 0 12px;
            cursor: pointer;
            z-index: 2;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .btn-code:hover {
            background-color: rgba(103, 80, 164, 0.08);
        }

        .btn-code:disabled {
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 提交按钮 (复用 daka.html) */
        .submit-area {
            margin-top: 40px;
        }

        .btn-submit {
            width: 100%;
            height: 56px;
            border-radius: 28px; /* 完全圆角 */
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            font-size: 16px;
            font-weight: 500;
            border: none;
            box-shadow: var(--md-sys-elevation-1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-submit:active {
            box-shadow: none;
            transform: scale(0.99);
        }

        .btn-submit:disabled {
            background-color: rgba(28, 27, 31, 0.12);
            color: rgba(28, 27, 31, 0.38);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 错误提示 */
        .error-toast {
            margin-top: 16px;
            color: var(--md-sys-color-error);
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .error-toast.show {
            opacity: 1;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="login-header">
        <img src="https://xingliren.oss-cn-hangzhou.aliyuncs.com/img/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <h1>欢迎回来</h1>
        <p>请登录内部系统</p>
    </div>

    <div class="input-group">
        <label>手机号码</label>
        <input type="tel" id="phone" class="md-input" placeholder=" " maxlength="11" autocomplete="tel">
    </div>

    <div class="input-group code-wrapper">
        <label>验证码</label>
        <input type="text" id="code" class="md-input code-input" placeholder=" " maxlength="6" autocomplete="one-time-code">
        <button id="sendBtn" class="btn-code" onclick="sendCode()">获取验证码</button>
    </div>

    <div class="submit-area">
        <button class="btn-submit" id="loginBtn" onclick="login()">
            <span id="loginBtnText">进入系统</span>
            <i class="ri-arrow-right-line"></i>
        </button>
        <div id="msg" class="error-toast">
            <i class="ri-error-warning-fill"></i> 
            <span id="msg-text"></span>
        </div>
    </div>

    <!-- 微信绑定提示（隐藏，需要时显示） -->
    <div id="wechatBindTip" style="display: none; margin-top: 20px; padding: 16px; background: #E8F5E9; border-radius: 8px; text-align: center; color: #2E7D32; font-size: 14px;">
        <i class="ri-wechat-fill" style="font-size: 20px; margin-right: 8px;"></i>
        <span>检测到微信登录，请绑定手机号完成登录</span>
    </div>
</div>

<script>
    async function sendCode() {
        const phone = document.getElementById('phone').value.trim();
        
        if (!phone) {
            showError('请输入手机号码');
            return;
        }

        const btn = document.getElementById('sendBtn');
        btn.disabled = true;
        clearError();

        try {
            const res = await fetch('/api/auth/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            });

            if (res.ok) {
                let seconds = 60;
                btn.innerText = `${seconds}s`;
                const timer = setInterval(() => {
                    seconds--;
                    btn.innerText = `${seconds}s`;
                    if (seconds <= 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.innerText = '获取验证码';
                    }
                }, 1000);
            } else {
                const text = await res.text();
                if (res.status === 403) {
                    showError('非内部人员 (手机号未授权)');
                } else {
                    showError('发送失败: ' + text);
                }
                btn.disabled = false;
            }
        } catch (e) {
            showError('网络连接错误');
            btn.disabled = false;
        }
    }

    async function login() {
        const phone = document.getElementById('phone').value.trim();
        const code = document.getElementById('code').value.trim();

        if (!phone || !code) {
            showError('请输入手机号和验证码');
            return;
        }

        const submitBtn = document.querySelector('.btn-submit');
        const btnText = document.getElementById('loginBtnText');
        const originalText = btnText.innerText;
        
        // Loading State
        btnText.innerText = "登录中...";
        submitBtn.disabled = true;
        clearError();

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, code })
            });

            if (res.ok) {
                btnText.innerText = "登录成功";
                setTimeout(() => {
                    window.location.href = '/'; 
                }, 500);
            } else {
                showError('验证码错误或已过期');
                submitBtn.disabled = false;
                btnText.innerText = originalText;
            }
        } catch (e) {
            showError('登录请求失败');
            submitBtn.disabled = false;
            btnText.innerText = originalText;
        }
    }

    function showError(text) {
        const msgEl = document.getElementById('msg');
        const msgText = document.getElementById('msg-text');
        msgText.innerText = text;
        msgEl.classList.add('show');
        
        // 简单的震动反馈
        if(navigator.vibrate) navigator.vibrate(200);
    }

    function clearError() {
        const msgEl = document.getElementById('msg');
        msgEl.classList.remove('show');
    }

    // 回车登录
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            login();
        }
    });

    // 微信自动登录
    let wechatBindOpenId = null;
    
    // 检查是否是退出后跳转过来的
    function isLogoutRedirect() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('logout') === '1';
    }
    
    // 检查URL中是否有微信授权code
    function hasWechatCode() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('code') !== null;
    }
    
    async function tryWechatLogin() {
        // 如果URL中有微信授权code，说明是微信回调，需要处理（即使是退出后）
        // 否则如果是退出后跳转过来的，不自动触发微信授权
        if (isLogoutRedirect() && !hasWechatCode()) {
            console.log('[Wechat Login] 检测到退出操作，跳过自动微信登录');
            // 清除URL中的logout参数
            const url = new URL(window.location.href);
            url.searchParams.delete('logout');
            window.history.replaceState({}, '', url);
            return;
        }
        
        if (!window.wechatAuth || !window.wechatAuth.isWechatBrowser()) {
            return; // 不在微信环境，跳过
        }

        const result = await window.wechatAuth.tryWechatAutoLogin();
        
        if (result.success) {
            // 登录成功，清除logout参数并跳转
            const url = new URL(window.location.href);
            url.searchParams.delete('logout');
            window.history.replaceState({}, '', url);
            window.location.href = '/';
        } else if (result.needBind) {
            // 需要绑定手机号，清除logout参数
            const url = new URL(window.location.href);
            url.searchParams.delete('logout');
            window.history.replaceState({}, '', url);
            
            wechatBindOpenId = result.openid;
            document.getElementById('wechatBindTip').style.display = 'block';
            // 修改登录按钮文字
            document.getElementById('loginBtnText').innerText = '绑定并登录';
        } else if (result.reason === 'redirecting') {
            // 正在跳转到微信授权，这是正常的，不需要处理
        }
    }

    // 修改登录函数，支持微信绑定
    const originalLogin = login;
    login = async function() {
        if (wechatBindOpenId) {
            // 微信绑定模式
            const phone = document.getElementById('phone').value.trim();
            const code = document.getElementById('code').value.trim();

            if (!phone || !code) {
                showError('请输入手机号和验证码');
                return;
            }

            const submitBtn = document.querySelector('.btn-submit');
            const btnText = document.getElementById('loginBtnText');
            const originalText = btnText.innerText;
            
            btnText.innerText = "绑定中...";
            submitBtn.disabled = true;
            clearError();

            try {
                const result = await window.wechatAuth.bindPhone(wechatBindOpenId, phone, code);
                if (result.success) {
                    btnText.innerText = "绑定成功";
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showError(result.error || '绑定失败，请检查验证码');
                    submitBtn.disabled = false;
                    btnText.innerText = originalText;
                }
            } catch (e) {
                showError('绑定请求失败');
                submitBtn.disabled = false;
                btnText.innerText = originalText;
            }
        } else {
            // 普通登录模式
            originalLogin();
        }
    };

    // 页面加载时尝试微信登录
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', tryWechatLogin);
    } else {
        tryWechatLogin();
    }
</script>

</body>
</html>
