<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - 星丽仁系统</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* ... 你的 CSS 代码 ... */
        /* ... 请保留原有的 style 内容 ... */
        :root { --md-sys-color-primary: #6750A4; --md-sys-color-surface: #FDF8FD; --md-sys-color-error: #B3261E; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background-color: var(--md-sys-color-surface); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 480px; }
        .login-header { margin-bottom: 40px; }
        .logo-img { height: 48px; margin-bottom: 16px; }
        .input-group { margin-bottom: 20px; border-bottom: 1px solid #8e8e8e; position: relative; }
        .md-input { width: 100%; padding: 24px 16px 8px; border: none; background: transparent; outline: none; }
        .btn-code { position: absolute; right: 8px; bottom: 8px; border: none; background: transparent; color: #6750A4; }
        .btn-submit { width: 100%; height: 56px; border-radius: 28px; background: #6750A4; color: #fff; border: none; font-size: 16px; margin-top: 40px; cursor: pointer; }
        .error-toast { color: #B3261E; text-align: center; margin-top: 16px; display: none; }
        .error-toast.show { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="login-header">
        <img src="https://xingliren.oss-cn-hangzhou.aliyuncs.com/img/logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <h1>欢迎回来</h1>
        <p>请登录内部系统</p>
    </div>

    <div class="input-group">
        <label style="position:absolute; top:8px; left:16px; font-size:12px; color:#6750A4;">手机号码</label>
        <input type="tel" id="phone" class="md-input" placeholder=" ">
    </div>

    <div class="input-group">
        <label style="position:absolute; top:8px; left:16px; font-size:12px; color:#6750A4;">验证码</label>
        <input type="text" id="code" class="md-input" style="padding-right: 120px;" placeholder=" ">
        <button id="sendBtn" class="btn-code" onclick="sendCode()">获取验证码</button>
    </div>

    <div class="submit-area">
        <button class="btn-submit" onclick="login()">
            <span id="loginBtnText">进入系统</span>
        </button>
        <div id="msg" class="error-toast">
            <span id="msg-text"></span>
        </div>
    </div>
</div>

<script>
    async function sendCode() {
        const phone = document.getElementById('phone').value.trim();
        if (!phone) return showError('请输入手机号码');
        
        const btn = document.getElementById('sendBtn');
        btn.disabled = true;

        try {
            const res = await fetch('/api/auth/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            });
            if (res.ok) {
                let s = 60;
                btn.innerText = s + 's';
                const t = setInterval(() => {
                    s--; btn.innerText = s + 's';
                    if (s <= 0) { clearInterval(t); btn.disabled = false; btn.innerText = '获取验证码'; }
                }, 1000);
            } else {
                showError('发送失败: ' + await res.text());
                btn.disabled = false;
            }
        } catch (e) { showError('网络错误'); btn.disabled = false; }
    }

    async function login() {
        const phone = document.getElementById('phone').value.trim();
        const code = document.getElementById('code').value.trim();
        if (!phone || !code) return showError('请输入信息');

        const btn = document.querySelector('.btn-submit');
        const btnText = document.getElementById('loginBtnText');
        
        btn.disabled = true;
        btnText.innerText = "登录中...";
        // 清理旧缓存
        localStorage.removeItem('user_name');
        localStorage.removeItem('user_role');

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, code })
            });

            if (res.ok) {
                // [核心修复] 获取返回的 name 和 role 并保存
                const data = await res.json();
                if (data.name) localStorage.setItem('user_name', data.name);
                if (data.role) localStorage.setItem('user_role', data.role);

                btnText.innerText = "登录成功";
                setTimeout(() => window.location.href = '/', 500);
            } else {
                showError('验证码错误或失效');
                btn.disabled = false;
                btnText.innerText = "进入系统";
            }
        } catch (e) {
            showError('登录请求失败');
            btn.disabled = false;
            btnText.innerText = "进入系统";
        }
    }

    function showError(text) {
        const msg = document.getElementById('msg');
        document.getElementById('msg-text').innerText = text;
        msg.classList.add('show');
    }
</script>
</body>
</html>
