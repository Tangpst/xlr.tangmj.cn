      region: cn-hangzhou
      functionName: xlr-server
      description: "星丽仁管理后台"
      runtime: custom.debian10
      code: ./
      handler: index.handler
      cpu: 0.35
      memorySize: 512
      timeout: 60
      diskSize: 512
      internetAccess: true
   
     
      environmentVariables:
        ARTICLE_AIR_URL: "https://www.kdocs.cn/api/v3/ide/file/434778932041/script/V2-6iqagVWgbrZYgK8JI9X7Gh/sync_task"
